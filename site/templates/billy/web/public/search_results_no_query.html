{% extends "billy/web/public/base.html" %}
{% load url from future %}
{% load customtags %}


{% block title %}Search OpenStates.org{% endblock %}

{% if abbr == 'all' %}
    {% block collection_nav %}{% endblock %}
{% endif %}

{% block content %}
    <div style="width: 50%; margin: 0px auto;">
        <h1>Search the site</h1>
        <div style="float: left;">
        <form action="/{{abbr|default:"all"}}/search/" method="get" id="searchform">
            <input class="transparent" type="search" name="search_text" id="id_q" placeholder="search the site">
            <button type="submit">
                 <span>Search</span>
            </button>
        </form>
        </div>
    </div>

{% endblock %}
